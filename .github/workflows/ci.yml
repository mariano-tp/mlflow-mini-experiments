name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training (file backend)
        env:
          PYTHONPATH: ${{ github.workspace }}
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns_ci
        run: python -m src.train

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Debug artifacts (temporal)
        run: |
          echo "Listing mlruns_ci:"
          find "${{ github.workspace }}/mlruns_ci" -maxdepth 5 -type f -print || true
