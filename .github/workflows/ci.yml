name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training (file backend)
        run: |
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns_ci"
          python -m src.train

      - name: Run tests
        run: pytest -q
